<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 20px;
            width: 260px;
        }
        .title {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.5em;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        input[type="text"] {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.2em;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="button"]:hover {
            background-color: #d5d5d5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="button"].operator {
            background-color: #4a90e2;
            color: #fff;
        }
        input[type="button"].operator:hover {
            background-color: #357abd;
        }
        input[type="button"].equal {
            background-color: #50e3c2;
            color: #fff;
        }
        input[type="button"].equal:hover {
            background-color: #43c1a6;
        }
        input[type="button"].clear {
            background-color: #e94f4f;
            color: #fff;
        }
        input[type="button"].clear:hover {
            background-color: #d43f3f;
        }
        table {
            width: 100%;
            border-spacing: 10px;
        }
        td {
            padding: 0;
        }
        .wide {
            grid-column: span 2; /* Spans two columns */
        }
    </style>
</head>
<body>  
    <div class="calculator">
        <div class="title">Calculator</div>
        <table border="0">
            <tr>
                <td colspan="3"><input type="text" id="result" readonly></td>
                <td><input type="button" value="AC" class="clear" onclick="clearDisplay()"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="/" class="operator" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="*" class="operator" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="-" class="operator" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="0" class="wide" onclick="display('0')"></td>
                <td><input type="button" value="=" class="equal" onclick="equate()"></td>
                <td><input type="button" value="+" class="operator" onclick="display('+')"></td>
            </tr>
        </table>
    </div>
    <script>
        let resultBox = document.getElementById('result');

        function display(value) {
            resultBox.value += value;
        }

        function clearDisplay() {
            resultBox.value = '';
        }

        function equate() {
            try {
                resultBox.value = eval(resultBox.value);
            } catch (err) {
                resultBox.value = 'Error';
            }
        }
    </script>
</body>
</html>
